
<nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" >
            CLICK AGENCY </a>
      </div>
    </div>
        <ul class="navbar-nav ml-auto">
          <li class="button-container nav-item iframe-extern">
            <a  routerLink="/login" class="btn  btn-rose   btn-round btn-block" style="background-color: #f44336 !important;">
              <i class="material-icons">person</i> Login
            </a>
          </li>
        </ul>
  </nav>
<div class="page-header header-filter" style="background-image: url('../../../assets/img/kit/inventory.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form [formGroup]="regForm"  >
            <div class="card card-login card-hidden">
              <div class="card-heade card-header-primar text-center" style=" background-color: #f44336 !important">
                <h4 class="card-title" >Register On CLICK AGENCY</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons"> face</i>
                        </span>
                      </div>
                      <input type="text" formControlName="username"
                      [ngClass]="{'form-control': true,
                      'is-invalid': !username.valid && username.touched,
                      'is-valid': username.valid}"
                        class="form-control" placeholder="Enter Username">
                        <br>
                      <small *ngIf="username.errors?.required && username.touched"
                      class="form-text custom-invalid-feedback" style="color: red;text-align: center;">
                      Field is required
                    </small>
                    <small *ngIf="username.errors?.minlength && username.touched" 
                     class="form-text custom-invalid-feedback" style="color: red; text-align: center;">
                      Username should be atleast 5 characters.
                    </small>
                    </div>
                  </span>
                  <br>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control"
                    [email]="true" #emailInput 
                                              [ngClass]="{
                                                'form-control': true,
                                              'is-invalid': !email.valid && email.touched,
                                              'is-valid': email.valid}"
                                               formControlName="email"
                                                placeholder="test@gmail.com">
                                                <br>
                                                <small *ngIf="email.errors?.required && email.touched"
                                                class="form-text custom-invalid-feedback" style="color: red;text-align: center;">
                                                Field is required
                                              </small>
                                              
                  </div>
                </span>
                <br>
              
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password"
                    [ngClass]="{'form-control': true,
                    'is-invalid': !password.valid && password.touched,
                    'is-valid': password.valid}"
                    formControlName="password"
                    class="form-control" class="form-control" placeholder="Password...">
                    <br>
                    <span class="custom-alert" style="color: red; text-align: center;"
                                              *ngIf="!regForm.controls['password'].valid && regForm.controls['password'].touched">
                                               <small style="color: red; text-align: center;">Password must be a minimum of 3 characters</small> 
                                               </span>
                  </div>
                </span>
                <br>
                <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" [ngClass]="{
                                                    
                        'is-invalid': !confirmPassword.valid && confirmPassword.touched,
                        'is-valid': confirmPassword.valid}"
                             formControlName="confirmPassword" class="form-control" 
                             placeholder="Confirm Password...">
                             <br>
                             <span class="custom-alert"
                                                        *ngIf="regForm.touched 
                                                        && regForm.controls['confirmPassword'].invalid" style="color: red; text-align: center;">
                                                     <small style="color: red; text-align: center;">Password and confirm password does not match</small> 
                      </span>
                    </div>
                </span>
                 <br>
              </div>
              <div class="card-footer justify-content-center">
                <a  (click)="register()"  class="btn btn-rose btn-link btn-lg">Lets Go</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
